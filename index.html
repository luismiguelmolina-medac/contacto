<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestor de Contactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body,
        html {
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .sidebar {
            height: 100vh;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ddd;
        }

        .contact-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        .contact-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .contact-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .add-btn {
            border-top: 1px solid #ddd;
            padding: 15px;
        }

        .main-content {
            height: 100vh;
            overflow-y: auto;
            padding: 30px;
        }

        .main-content.empty {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-content.form {
            display: none;
        }

        .img-preview {
            width: 200px;
            height: 200px;
            border-radius: 8px;
            object-fit: cover;
            border: 1px solid #ccc;
            background-color: #f8f9fa;
            display: block;
        }
    </style>
</head>

<body>

    <div class="container-fluid h-100">
        <div class="row h-100">

            <!-- Columna Izquierda -->
            <div class="col-12 col-md-4 col-lg-3 sidebar">
                <div class="contact-list" id="contact-list">
                    <!--<div class="contact-item">
                        <div class="contact-info">
                            <img src="imagenes/user.png" alt="Contacto">
                            <div>
                                <div class="fw-bold">Juan Pérez</div>
                                <div class="text-muted small">+34 600 123 456</div>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-sm btn-outline-secondary"><i class="bi bi-eye"></i></button>
                            <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                        </div>
                    </div>
                    -->
                </div>

                <div class="add-btn">
                    <button class="btn btn-primary w-100">Agregar Contacto</button>
                </div>
            </div>

            <!-- Columna Derecha -->
            <div class="col-12 col-md-8 col-lg-9 main-content form">
                <h4>Editar Contacto</h4>
                <form id="form_edit" class="mt-4">
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" placeholder="Nombre completo" id="nom_contact">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Teléfono</label>
                        <input type="text" class="form-control" placeholder="+34 600 000 000" id="tel_contact">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="correo@ejemplo.com" id="mail_contact">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Imagen (URL)</label>
                        <input type="url" class="form-control" placeholder="https://..." id="img_contact">
                        <div class="mt-2">
                            <img src="imagenes/user.png" class="img-preview" alt="Vista previa">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Guardar</button>
                </form>
            </div>

            <div class="col-12 col-md-8 col-lg-9 main-content empty">
                <img src="imagenes/user.png" alt="" width="400px" height="400px">
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="contacto.js"></script>
</body>

</html>
